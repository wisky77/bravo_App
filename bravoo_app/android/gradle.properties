# Gradle and Kotlin daemon tuning to reduce memory pressure and avoid cache issues
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8
kotlin.daemon.jvm.options=-Xmx2048m
# Temporarily disable incremental compilation to work around cache closing errors
kotlin.incremental=false
# Reduce worker parallelism to lower peak memory usage
org.gradle.workers.max=2

# AndroidX flags (should already be default for Flutter projects)
android.useAndroidX=true
android.enableJetifier=true
